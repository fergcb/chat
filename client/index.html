<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="/style.css" />

  </head>
  <body>
    <aside id="rooms">

    </aside>

    <main id="chat">

      </ul>
    </aside>
    
    <script src="/socket.io/socket.io.js"></script>
