<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" id="metaViewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no" />
    
    <title>Chat App</title>
    
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
  </head>
  <body>
    <aside id="rooms">
      <h2>Rooms</h2>
      <ul id="roomsList"></ul>
      <button id="toggleRooms">
        <span class="material-symbols-outlined">meeting_room</span>
      </button>
    </aside>

    <main id="chat">
      <h1 id="currentRoom"></h1>

      <div id="messages"></div>

      <form id="chatBox" action="">
        <input id="textInput" autocomplete="off" />
        <button>
          <span class="material-symbols-outlined">send</span>
        </button>
      </form>
    </main>

    <aside id="users">
      <h2>Users</h2>
      <ul id="usersList"></ul>
      <button id="toggleUsers">
        <span class="material-symbols-outlined">group</span>
      </button>
    </aside>
    
    <script src="/script.js" type="module"></script>
  </body>
</html>
